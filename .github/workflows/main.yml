name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  
  cypress-tests-cadastro:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.13.x-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run end-to-end tests on tablet viewprt ðŸ§ª
        uses: cypress-io/github-action@v3
        with:
          command: npm run test:cadastro
      - name: Upload a Build Artifact
        if: always()
        uses: actions/upload-artifact@v3.2.4
        with:
          path: cypress/videos
          
